<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper </title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()" class="display-mode">
    <header>
        <h1> Mine Sweeper </h1>
        <div class="dark-mode-toggle">
            <label><span class="hotkey">Light Mode</label>
            <label class="switch" title="Toggle dark mode (D)">
                <input onclick="displayMode()" id="dark-mode-switch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

    </header>
    <button onclick="ManuallyPositionedMines()" class="manual-mines basic-button">Creative <br> Mode</button>

    <div><span class="lives-display"></span> <span class="hint-display"></span></div>

    <button onclick="onClickDiffuclty(5, 4)" class="diffuclty basic-button">Beginner</button>
    <button onclick="onClickDiffuclty(8, 10)" class="diffuclty basic-button">intermediate</button>
    <button onclick="onClickDiffuclty(10, 25)" class="diffuclty basic-button">Expert</button>


    <div class="board-container">
        <button onclick="resetGame()" class="reset-game black-backround display-mode">ðŸ˜ƒ</button>
        <div >
            <label class="unmarked-mines">000</label>
            <label id="timerDisplay">00:000</label>
        </div>
        <table></table>
    </div>
    <div class="best-score">Best Score: <span></span></div>
    <div>
        <button onclick="safeClick()" class="safe-click">Safe Click</button>
        <p class="clicks-available"><span>3</span> clicks available</p>
    </div>
    <div>
        <button onclick="undo()" class="undo basic-button">UNDO</button>
    </div>


    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/features.js"></script>
    <footer>
        <p> Â© Daniel Sahar</p>
    </footer>
</body>

</html>
